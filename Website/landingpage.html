<body id="landing">

        <nav>

    </header>
    <main id="landingpage">
        <p class="slogan">With time we make stories</p>
        <section class="info">

            <form id="emailform" action="post">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Skriv e-mail her...">

            <p class="emailtext">Ved at tilmelde din e-mail adresse, vil du modtage kommercielle e-mails

                med nyheder omkring de kommende modeller.</p>
        </section>

        <div class="imgwrap">
            <img src="images/mwatchmodel.webp" width="260" height="380" alt="Memos Male Watch Model">
            <img src="images/nwatchproduct.webp" width="260" height="380" alt="Memos Close-up Watch Model">
            <img src="images/fwatchmodel.webp" width="260" height="380" alt="Memos Female Watch Model">
